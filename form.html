<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- link to css -->
  <link rel="stylesheet" type="text/css" href="form.css">
  <!-- link to js file -->
  <script type="text/javascript" src="form.js"></script>
  <!-- link to font awesome library -->
  <script src="https://kit.fontawesome.com/1dd714c392.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <h2>Sign Up</h2>

    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="your first name"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="your last name"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>


      <div class="form-control">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="your email"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>



      <p>Password must be at least 8 characters and contain:
      <ul>
        <li> 1 uppercase character</li>
        <li> 1 lowercase character</li>
        <li> 1 number</li>
        <li> 1 special character </li>
      </ul>
      </p>
      <div class="form-control">
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="repPassword">Repeat Password:</label><br>
        <input type="password" id="repPassword" name="password"><br>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>


      <button>Submit</button>



    </form>
  </div>

</body>

</html>
